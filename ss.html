<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transform Basic</title>
    <link rel="stylesheet" href="ss.css" />
   <script>
       function scrollRotate(){
           let image = document.getElementById("canvas");
           image.style.transform =  "rotateX(90deg)";
       }
       window.addEventListener('click',scrollRotate)
   </script>
</head>
<body>
    <h1>HTML5 + CSS3 for Modern Web</h1>
    <h2>CSS3 Transform</h2>
    <p>3D Merry Go Round Gallery</p>
    <hr />
    <div id="canvas">
        <div id="face1" >
            
        </div>
        <div id="face2">
                     
        </div>
        <div id="face3">
            
        </div>
        <div id="face4">
                       
        </div>
    </div>
</body>
</html>
